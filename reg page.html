<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cool Login form | By Code Info</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
       <!-- Font Awesome Cdn Link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
      </head>
    <body>
      <div class="wrapper">
        <h1>Sign in Here!</h1>
        <p class="dets"> Please enter correct details <br> to create an account </p>
        <form onsubmit="return handleClick()">
          <input id ="name" type="text" placeholder="Enter full name">
          <input id ="username" type="text" placeholder="Enter username">
          <input id ="pin" type="password" placeholder="Create pin" length="4" minlength="4" maxlength="4">
          <input id ="cnfpin"  type="password" placeholder="Confirm pin" length="4"  minlength="4" maxlength="4">
          <input id ="no"  type="number" placeholder="Enter phone no." maxlength="10" >
          <input id ="email" type="email" placeholder="Enter email">
          <input id ="date" type="date" placeholder="D.O.B">
          <input id ="bb" type="number" placeholder="Enter initial bank balance">
          <div style="color: white;">Assets:</div><br>
          <div>
            <input id ="gold" type="number" placeholder="Enter initial Gold Asset">
            <input id ="warehouse" type="number" placeholder="Enter initial Warehouse Asset">
          </div>
          <div>
            <input id ="stock" type="number" placeholder="Enter initial Stock Asset">
            <input id ="land" type="number" placeholder="Enter initial Land Asset">
            <input id ="saving" type="number" placeholder="Enter Monthly Savings Goal">
          </div>

          <button>Sign in</button>

        </form>
        <p class="or">
          ----- or continue with -----
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <!-- <i class="fab fa-github"></i> -->
          <i class="fab fa-facebook"></i>
        </div>
        <div class="not-member">
          Already a member? <a href="login page.html">Login Now</a>
        </div>
      </div>

      <script>
        function handleClick() {
        let name  = document.getElementById("name").value
        let no = document.getElementById("no").value
        let username = document.getElementById("username").value
        let date = document.getElementById("date").value
        let email = document.getElementById("email").value
        let pin = document.getElementById("pin").value
        let cnfpin = document.getElementById("cnfpin").value
        let bb = document.getElementById("bb").value
        let gold = document.getElementById("gold").value
        let ware = document.getElementById("warehouse").value
        let stock = document.getElementById("stock").value
        let land = document.getElementById("land").value
        let saving = document.getElementById("saving").value
        
        const emailRegex =  /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        if (name === '' || username === '' ||saving===''|| no === '' || pin === "" || cnfpin === '' ||email === ''||date === ''||bb==='' || gold===''|| ware==''|| land===''|| stock==='') {
          Toastify({
            text: "Enter all Fields",
            className: "info",
            style:{background:"white",color:"red",borderRadius:"10px"},
            position:"center",
            
            }).showToast();
          return false
        }
        if (!emailRegex.test(email)) {
          Toastify({
            text: "Enter valid email ID",
            className: "info",
            style:{background:"white",color:"red",borderRadius:"10px"},
            position:"center",
            
            }).showToast();
          return false
        }
        if (no.length!==10) {
          Toastify({
            text: "Enter valid Phone Number",
            className: "info",
            style:{background:"white",color:"red",borderRadius:"10px"},
            position:"center",
            
            }).showToast();
          return false
        }
        
        if(pin!==cnfpin){
          Toastify({
            text: "Enter right PIN",
            className: "info",
            style:{background:"white",color:"red",borderRadius:"10px"},
            position:"center",
            
            }).showToast();
          return false
        }
        localStorage.setItem("username",username)
        localStorage.setItem("pin",pin)
        localStorage.setItem("bb",bb)
        localStorage.setItem("gold",gold)
        localStorage.setItem("ware",ware)
        localStorage.setItem("stock",stock)
        localStorage.setItem("land",land)
        localStorage.setItem("saving",saving)

        window.open("/login page.html")
        return true
        }
        </script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
    </html>
    </span>
